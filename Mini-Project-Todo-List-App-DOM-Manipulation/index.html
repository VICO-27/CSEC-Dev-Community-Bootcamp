<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

  <div class="container">
    <h1 class="typing">Todo List App</h1>
        <p class="quote" id="quote">
    "I have a dream, to build things that matter."
    </p>


    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Type your task..." />
      <button id="addBtn">Add</button>
    </div>

    <ul id="todoList"></ul>

    <div class="stats">
      <p>Total: <span id="totalCount">0</span></p>
      <p>Completed: <span id="completedCount">0</span></p>
    </div>

    <button class="clear-btn" id="clearBtn">Clear All</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
